              action: call-service
              service: browser_mod.popup
              service_data:
                title: Lukk
                deviceID: this
                style:
                  --ha-card-border-radius: 1em
                  --more-info-header-color: rgba(255,255,255,0.6)
                  background: none
                  box-shadow: none
                  width: 400px #calc(400px + 555px)
                card:
                  type: custom:layout-card
                  column_num: 2
                  column_width: [400, 555]
                  layout: vertical
                  cards:
                    - type: custom:hui-vertical-stack-card
                      cards:
                        - type: entities
                          title: Støvsuger
                          show_header_toggle: false
                          style: |
                            ha-card {
                              animation: pop-in 0.8s cubic-bezier(0.16, 1, 0.3, 1) both; transform-origin: center;
                              box-shadow: none; border-radius: 1em; padding: 0.3em 1.25em 0.4em 0.5em; 
                              background: linear-gradient(180deg, rgba(48,52,52,1) 0%, rgba(48,52,52,1) 4.8em, rgba(34,38,39,1) 4.8em, rgba(34,38,39,1) 100%); }
                            .card-header {
                              margin: -0.4em 0 1.4em 0.4em; font-family: sf text; letter-spacing: 0.005em; font-size: 1.5em;}
                            @keyframes pop-in {
                              0% { transform: scale(0.6); opacity: 0; } 20% { opacity: 0; } 100% { transform: scale(1); opacity: 0.9; }}
                          entities:

                          - entity: sensor.rocky_status
                            name: Status
                          - entity: sensor.rocky_battery
                            name: Batterinivå
                          - entity: sensor.vacuum_last_clean

                          - type: custom:bar-card
                            entities:
                              - entity: sensor.vacuum_filter
                                name: Filter
                                icon: 'mdi:filter-variant'
                                tap_action:
                                  action: call-service
                                  service: homeassistant.update_entity
                                  service_data:
                                    entity_id: sensor.vacuum_filter
                              - entity: sensor.vacuum_mainbrush
                                name: Hovedbørste
                                icon: 'mdi:broom'
                                tap_action:
                                  action: call-service
                                  service: homeassistant.update_entity
                                  service_data:
                                    entity_id: sensor.vacuum_mainbrush
                              - entity: sensor.vacuum_sidebrush
                                name: Sidebørste
                                icon: 'mdi:tools'
                                tap_action:
                                  action: call-service
                                  service: homeassistant.update_entity
                                  service_data:
                                    entity_id: sensor.vacuum_sidebrush
                              - entity: sensor.vacuum_sensor
                                name: Sensorer
                                icon: 'mdi:spray-bottle'
                                tap_action:
                                  action: call-service
                                  service: homeassistant.update_entity
                                  service_data:
                                    entity_id: sensor.vacuum_sensor
                            positions:
                              icon: outside
                              indicator: 'off'
                              name: outside
                            severity:
                              - color: '#303435'
                                from: 11
                                to: 100
                              - color: '#6d2525'
                                from: 0
                                to: 10
                            decimal: 0
                            entity_row: true
                            style: |
                              bar-card-iconbar {
                                padding-left: 0.23em;
                              }
                              bar-card-name {
                                padding-left: 0.25em;
                              }
                              bar-card-value {
                                margin-right: auto;
                                color: #e0e1e1;
                                text-shadow: none;
                                font-size: 1em;
                                font-weight: 400;
                                letter-spacing: 0.01em;
                              }
                              bar-card-background {
                                background: radial-gradient(circle, rgba(52, 57, 58, 0.1) 0%, rgba(17,18,18,0.2) 75%);
                                box-shadow: inset 0 0 25px #00000045;
                                border-radius: 0.3em;
                              }
                              bar-card-backgroundbar {
                                background: none;
                              }
                            unit_of_measurement: '%'
                            height: 2em
                            width: 55%

                          - entity: input_select.vacuum_fan_speed

                          - type: custom:hui-horizontal-stack-card
                            style: |
                              #root {
                                justify-content: space-evenly;
                                margin: 3.2em -0.7em 0.7em 0;
                              }
                            cards:

                            - type: custom:button-card
                              icon: mdi:play-pause
                              triggers_update:
                                ['vacuum.rocky']
                              tap_action:
                                action: call-service
                                service: >
                                  [[[ if (states['vacuum.rocky'].state === 'docked' || 
                                  states['vacuum.rocky'].state === 'paused') 
                                  return 'vacuum.start';
                                  else return 'vacuum.pause'; ]]]
                                service_data:
                                  entity_id: vacuum.rocky
                              styles:
                                icon:
                                  [width: 1.8em]
                                card:
                                  [width: 6em]
                              template: icon_action

                            - type: custom:button-card
                              icon: mdi:home-map-marker
                              color: '#9da0a2'
                              tap_action:
                                action: call-service
                                service: vacuum.return_to_base
                                service_data:
                                  entity_id: vacuum.rocky
                              template: icon_action

                            - type: custom:button-card
                              icon: mdi:map-marker-question
                              color: '#9da0a2'
                              tap_action:
                                action: call-service
                                service: vacuum.locate
                                service_data:
                                  entity_id: vacuum.rocky
                              template: icon_action

