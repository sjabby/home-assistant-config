---
influxdb:
  host: 192.168.2.9
  port: 8086
  database: homeassistant
  username: !secret influxdb_username
  password: !secret influxdb_password
  max_retries: 3
  tags_attributes:
    - "device_class"
    - "node_id"
    - "friendly_name"
  include:
    entities: !include_dir_merge_list ../influxdb
