---
platform: template
sensors:
  person1_last_changed_h:
    # entity_id: sensor.time
    value_template: >-
      {%- set time = (as_timestamp(now()) - as_timestamp(states.device_tracker.person1sone11pro_wifi.last_changed)) | int %}
      {%- set minutes = ((time % 3600) // 60) %}
      {%- set hours = ((time % 86400) // 3600) %}
      {%- set days = (time // 86400) %}
      {% if time <= 60 %}
      {# mindre eller = 59 sekunder #}
        mindre enn 1m
      {% elif time <= 3600 %}
      {# mindre eller = 59 minutter #}
        {{ minutes }}m
      {% elif time <= 86400 and minutes == 0 %}
      {# spec #}
        {{ hours }}h
      {% elif time <= 86400 %}
      {# mindre eller = 23h og 59 minutter #}
        {{ hours }}h og {{ minutes }}m
      {% elif time > 86400 %}
      {# mer eller = 1 dag #}
        {{ days }}d
      {% else %}
      {% endif %}
