---
platform: template
sensors:
  household:
    entity_id: group.household
    value_template: >-
      {% if is_state('group.household', 'home') %}
        home
      {% else %}
        away
      {% endif %}
    icon_template: >-
      {% if is_state('group.household', 'home') %}
        mdi:home
      {% else %}
        mdi:home-outline
      {% endif %}
