---
platform: template
sensors:
  stats_switches:
    entity_id: []
    value_template: >
      {%- set domains = ['switch'] -%}
      {%- for domain in domains -%}
        {%- for item in states[domain] -%}
          {% if loop.first %}
            {{loop.length}}
          {% endif %}
        {%- endfor -%}
      {%- endfor -%}
