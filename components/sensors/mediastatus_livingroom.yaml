---
platform: template
sensors:
  mediastatus_livingroom:
    value_template: >
      {% if is_state('media_player.stue','playing') %}
      Spiller
      {% elif is_state_attr('media_player.stue','media_title', 'No title') %}
      Av
      {% elif is_state('media_player.stue','paused') %}
      Pause
      {% else %}
      Av
      {% endif %}
