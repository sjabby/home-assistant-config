---
wakeup_bedroom:
  sequence:
    - service: light.turn_on
      data_template:
        entity_id: light.soverom
        brightness: 1
        xy_color: [0.3698, 0.3723]
    - delay:
        seconds: 1
    - service: light.turn_on
      data_template:
        entity_id: light.soverom
        brightness: 255
        transition: '{{ states.input_number.wakeup_duration.state | multiply(60) | int }}'
    - service: light.turn_on
      data_template:
        entity_id: light.bedroom_bed_led
        brightness: 255
    - service: script.wakeup_radio
