---
path: system_view
title: system
badges: []
icon: 'mdi:wrench'
cards:

  - type: vertical-stack
    cards:
      - type: glance
        columns: 7
        show_name: true
        entities:
          - entity: sensor.stats_sensors
            name: Sensorer
            icon: mdi:counter

          - entity: sensor.stats_automations
            name: Auto
            icon: mdi:robot
            hold_action:
              action: call-service
              service: automation.reload    # reloads automations when long-pressed

          - entity: sensor.stats_scripts
            name: Script
            icon: mdi:script-text-outline
            hold_action:
              action: call-service
              service: script.reload    # reloads scripts when long-pressed

          - entity: sensor.stats_devicetrackers
            name: Enheter
            icon: mdi:cellphone-link

          - entity: sensor.stats_switches
            name: Switcher
            icon: mdi:power-socket-us

          - entity: sensor.stats_lights
            name: Lys
            icon: mdi:lightbulb-on
            tap_action:
              action: navigate
              navigation_path: /lovelace/lights/

          - entity: sensor.stats_zwave_devices
            name: ZWave
            icon: mdi:z-wave

      - type: glance
        columns: 5
        show_name: true
        entities:
          - entity: sensor.home_assistant_v2_db
            name: Database
            icon: mdi:database
            hold_action:
              action: call-service
              service: recorder.purge     # purges db keeping last 3 days only
              data:
                keep_days: 3
                repack: true

          - entity: sensor.home_assistant_log
            name: Loggfil
            icon: mdi:file-alert-outline
            tap_action:
              action: navigate
              navigation_path: /dev-info    # goes to log in HA when tapped
            hold_action:
              action: call-service
              service: system_log.clear     # clears log in HA when long-pressed

          - entity: sensor.ozw_log_txt
            name: Z-Wave log
            icon: mdi:file-alert-outline
            # tap_action:
            #   action: navigate
            #   navigation_path: /dev-info # goes to log in HA when tapped
            # hold_action:
            #   action: call-service
            #   service: system_log.clear # clears log in HA when long-pressed

          - entity: sensor.uptime
            name: Uptime
            hold_action:
              action: call-service
              service: homeassistant.restart    # restarts HA when long-pressed

          - entity: sensor.current_version
            name: Versjon

  - type: custom:tracker-card
    title:
    trackers:
      - sensor.custom_card_tracker
      - sensor.custom_component_tracker

  - type: entities
    title: Batteristatus
    show_header_toggle: false
    entities:
      - sensor.fibaro_system_fgt001_heat_controller_battery

  - type: entities
    title: Batterivarsling
    show_header_toggle: false
    entities:
      - input_boolean.low_batteries
      - input_number.battery_alert_threshold_min
      - input_number.battery_alert_threshold_max
      - input_text.delete_battery_sensor
      - input_text.notifier_name
      - input_select.notifier_format
      - automation.battery_persistent_notification
      - automation.battery_persistent_notification_clear
      - automation.battery_notification_default
      - automation.battery_notification_slack
      - automation.battery_sensor_from_attributes
      - automation.update_battery_status_group_members
      - automation.delete_battery_sensor

  - type: entities
    title: Batterivarsling
    show_header_toggle: false
    entities:
      - group.battery_alert
      - group.battery_status
      - group.battery_view

  - type: custom:auto-entities
    show_empty: false
    card:
      type: entities
      title: Z-Wave
      show_header_toggle: false
    filter:
      include:
        - domain: zwave

  - type: custom:auto-entities
    show_empty: false
    card:
      type: entities
      title: Storage
      show_header_toggle: false
    filter:
      include:
        - entity_id: "*storage*"

  - type: custom:auto-entities
    show_empty: false
    card:
      type: entities
      title: Storage
      show_header_toggle: false
    filter:
      include:
        - entity_id: "*powerplug*"

  - type: 'custom:flex-table-card'
    sort_by: battery_level+
    strict: true
    title: Battery Levels
    entities:
      exclude:
        - unknown_device
      include: zwave.*
    columns:
      - attr: node_id
        name: NodeID
      - name: Name
        prop: name
      - attr: battery_level
        name: Battery Level (%)

  - type: 'custom:flex-table-card'
    max_rows: 25
    # sort_by: sentTS- # <--- for last sent msg-based sorting
    sort_by: receivedTS-
    title: Durations Since Last Message
    clickable: true   # <--- allows to click on row to show entity-popup for more information
    columns:
      - attr: node_id
        name: NodeID
      - name: Name
        prop: name
      - attr: receivedTS
        modify: Math.round((Date.now() - Date.parse(x)) / 36000.) / 100.
        name: Recv. Age (h)
      - attr: sentTS
        modify: Math.round((Date.now() - Date.parse(x)) / 36000.) / 100.
        name: Sent Age (h)
    entities:
      exclude:
        - zwave.unknown_device_*
        - zstick_gen5
      include: zwave.*

  - type: 'custom:flex-table-card'
    sort_by: name
    # strict: true
    title: Sonoff Strømforbruk
    entities:
      exclude:
        - unknown_device
      include: sensor.sonoff*power*
    columns:
      - name: Name
        prop: name
      - prop: state
        name: Strømtrekk (W)

  - type: 'custom:flex-table-card'
    sort_by: name
    # strict: true
    title: Sonoff Strømforbruk
    entities:
      exclude:
        - unknown_device
      include: sensor.sonoff*energy*
    columns:
      - name: Name
        prop: name
      - prop: state
        name: Strømbruk (kWh)
