        title: ""
        cards:
          - type: conditional
            conditions:
              - entity: sensor.meater_1_cooking
                state_not: "00"
            card:
              type: markdown
              content: >-
                ## `1` <font color="#FF0000"><ha-icon
                icon="mdi:fire"></ha-icon></font> {{
                states("sensor.meater_1_cook_name") }}
          - type: conditional
            conditions:
              - entity: sensor.meater_1_cooking
                state: "00"
            card:
              type: markdown
              content: "## Meater `1`"
          - type: horizontal-stack
            cards:
              - type: entity
                entity: sensor.meater_1_meat
                name: Meat
              - type: entity
                entity: sensor.meater_1_ambient
                name: Ambient
              - type: gauge
                entity: sensor.meater_1_battery
                min: 4
                name: Battery
                max: 8
                severity:
                  red: 3
                  yellow: 5
                  green: 7
              - type: entity
                entity: sensor.meater_1_target
                name: Target
          - type: conditional
            conditions:
              - entity: sensor.meater_1_cooking
                state: "01"
            card:
              type: history-graph
