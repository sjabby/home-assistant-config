  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: picture-elements
            # image: /local/roborock.jpeg
            image: /local/vacuum_docked.png
            elements:

              - type: image
                entity: input_boolean.more_info_vacuum
                tap_action:
                  action: toggle
                image: /local/vacuum_more_info.gif
                style:
                  top: 50%
                  left: 50%

              - type: icon
                icon: mdi:bell-ring
                tap_action:
                  action: call-service
                  service: vacuum.locate
                  service_data:
                    entity_id: vacuum.rocky
                style:
                  top: 90%
                  left: 80%
                  "--paper-item-icon-color": rgb(115, 122, 130)

              - type: icon
                icon: mdi:home
                tap_action:
                  action: call-service
                  service: vacuum.return_to_base
                  service_data:
                    entity_id: vacuum.rocky
                style:
                  top: 90%
                  left: 65%
                  "--paper-item-icon-color": rgb(115, 122, 130)

              - type: icon
                icon: mdi:play
                tap_action:
                  action: call-service
                  service: vacuum.start
                  service_data:
                    entity_id: vacuum.rocky
                style:
                  top: 90%
                  left: 50%
                  "--paper-item-icon-color": rgb(115, 122, 130)

              - type: icon
                icon: mdi:pause
                tap_action:
                  action: call-service
                  service: vacuum.pause
                  service_data:
                    entity_id: vacuum.rocky
                style:
                  top: 90%
                  left: 35%
                  "--paper-item-icon-color": rgb(115, 122, 130)

              - type: icon
                icon: mdi:stop
                tap_action:
                  action: call-service
                  service: vacuum.stop
                  service_data:
                    entity_id: vacuum.rocky
                style:
                  top: 90%
                  left: 20%
                  "--paper-item-icon-color": rgb(155, 122, 130)

              - type: state-label
                entity: sensor.rocky_status
                style:
                  top: 10%
                  left: 5%
                  color: rgb(255, 255, 255)
                  transform: translate(0%,-50%)
                  pointer-events: none
                  text-shadow: 1px 1px black
                  font-family: Trebuchet MS
                  font-size: 90%
                  font-weight: bold
                  border-left-style: solid
                  border-color: rgb(34, 154, 210)
                  background-color: rgb(54, 65, 78)
                  opacity: 0.8

              - type: state-label
                entity: sensor.rocky_battery
                style:
                  top: 10%
                  right: 5%
                  color: rgb(255, 255, 255)
                  transform: translate(0%,-50%)
                  pointer-events: none
                  text-shadow: 1px 1px black
                  font-family: Trebuchet MS
                  font-size: 90%
                  font-weight: bold
                  border-right-style: solid
                  border-color: rgb(34, 154, 210)
                  background-color: rgb(54, 65, 78)
                  opacity: 0.8
      - type: conditional
        conditions:
          - entity: input_boolean.more_info_vacuum
            state_not: "off"
        card:
          type: vertical-stack
          cards:
            - type: "custom:button-card"
              color_type: label-card
              name: 'Støvsug sone:'
              styles:
                card:
                  - height: 15px
            - type: horizontal-stack
              cards:
                - type: "custom:button-card"
                  color_type: card
                  entity: script.vacuum_livingroom
                  icon: mdi:sofa
                  color: auto
                  name: Stue
                - type: "custom:button-card"
                  color_type: card
                  entity: script.vacuum_kitchen
                  icon: mdi:stove
                  color: auto
                  name: Kjøkken
                - type: "custom:button-card"
                  color_type: card
                  entity: script.vacuum_hallway
                  icon: mdi:glassdoor
                  color: auto
                  name: Gang
                - type: "custom:button-card"
                  color_type: card
                  entity: script.vacuum_bedroom
                  icon: mdi:hotel
                  color: auto
                  name: Soverom
                - type: "custom:button-card"
                  color_type: card
                  entity: script.vacuum_office
                  icon: mdi:desktop-mac
                  color: auto
                  name: Kontor
            - type: "custom:button-card"
              color_type: label-card
              name: 'Siste rengjøring:'
              styles:
                card:
                  - height: 15px
            - type: glance
              columns: 2
              show_name: true
              entities:
                - entity: sensor.vacuum_cleaned_area
                - entity: sensor.vacuum_cleaning_time
            - type: "custom:button-card"
              color_type: label-card
              name: 'Vedlikehold:'
              styles:
                card:
                  - height: 15px
            - type: glance
              columns: 4
              show_name: true
              entities:
                - entity: sensor.vacuum_mainbrush
                - entity: sensor.vacuum_sidebrush
                - entity: sensor.vacuum_filter
                - entity: sensor.vacuum_sensor
